<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karp Level Map</title>
</head>
<body>
    <h1>Karp Level Map</h1>
    
    <!-- Replace "level_map.jpg" with the path to your level map image file -->
    <img src="assets/KarpLevelMap.jpg" alt="Karp Level Map" usemap="#level-map">

    <map name="level-map">
        <!-- Define clickable areas using <area> elements -->
        <!-- Area 1 -->
        <area shape="rect" coords="550,50,650,150" href="IslandOneMain.html" alt="Island One">
        <!-- Area 2 -->
        <area shape="rect" coords="590,166,760,250" href="IslandTwoMain.html" alt="Island 2">
        <!-- Area 3 -->
        <area shape="rect" coords="500,280,760,350" href="IslandThreeMain.html" alt="Island 3">
        <!--Area 4-->
        <area shape="rect" coords="570,380,700,450" href="PondOneMain.html" alt="Pond 1">
        <!-- Add more areas as needed -->
        <area shape="circle" coords="458,449,70" href="PondTwoMain.html" alt="Pond 2">
        <area shape="circle" coords="310,411,65" href="Pond3Main.html" alt="Pond 3">
    </map>
</body>
</html>
